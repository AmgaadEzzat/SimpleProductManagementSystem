<p-table [value]="products" [paginator]="true" [rows]="10" [resizableColumns]="true" [resizableColumns]="true">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
      <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
      <th pSortableColumn="description">Description <p-sortIcon field="description"></p-sortIcon></th>
      <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.price | currency }}</td>
      <td>
        <button pButton label="Edit" class="p-button-warning" (click)="editProduct(product.id)"></button>
        <button pButton label="Delete" class="p-button-danger" (click)="deleteProduct(product.id)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
